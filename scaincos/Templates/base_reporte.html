{# encoding=utf-8 #}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Reporte</title>
        <style>
            @page {
                size: {{ pagesize }};
                margin-left: 2.5cm;
                margin-top: 3cm;
                margin-right: 1cm;
                margin-bottom:1cm;
                @frame header {
                    -pdf-frame-content: headerContent;
                    margin-top:0.5cm;
                    margin-left: 0.5cm;
                    margin-right: 0.5cm;
                    margin-bottom: 0cm;
                    }
                @frame footer {
                    -pdf-frame-content: footerContent;
                    bottom: 0cm;
                    margin-left: 6cm;
                    margin-right: 6cm;
                    height: 1cm;
                }
            }
            .barra{
                font-size: 2px;
                background: #000000;
            }
            h1{
                font-family: Helvetica;
                font-size: 20px;
            }
            table {
                max-width: 100%;
                background-color: transparent;
                border: 1px;
                border-collapse: collapse;
                border-spacing: 0;
            }
            .table th{
                padding-top: 5px;
                padding-right: 2px;
                padding-left: 2px;
                background: #000000;
                color: white;
                font-size: 14px;
                border-left: 1px solid #fff;
                border-right: 1px solid #fff;
                border-bottom: 1px solid #fff;
            }

            .table td{
                font-size: 12px;
                font-family: Arial;
                vertical-align: middle;
                padding: 2px;
                border-left: 1px solid #030a04;
                border-right: 1px solid #030a04;
                border-bottom: 1px solid #030a04;
            }
            .table td.datos{
                text-align: left;
            }
            h2{
                color: black;
                font-family: courier;
                font-size: 19px;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="headerContent">
            <header>
                <div class="cabecera" style="width: 100%;">
                    <table>
                        <tr>
                            <td width="120px">
                                <img  src="{{ STATIC_URL }}images/incos.png" alt="banner" height="100px" width="100px"/>
                            </td>
                            <td>
                                <h1>Incos --- POTOSI</h1>
                            </td>
                        </tr>
                    </table>
                </div>
            </header>
            <div class="barra">s</div>
        </div>
        <section class="consulta">
            {% block cuerpo %}
                <h1>Hola Reporte!!!!</h1>
            {% endblock %}
        </section>
   </body>
</html>
